<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <button class="theme-toggle" id="theme-toggle">ðŸŽ¨ Theme</button>
    <div class="theme-panel" id="theme-panel" style="display: none;">
      <h3>ðŸŽ¨ Theme Customization</h3>
      <div class="theme-control">
        <label for="calc-bg">Calculator Background</label>
        <input type="color" id="calc-bg" value="#796e6e" />
      </div>
      <div class="theme-control">
        <label for="calc-text">Text Color</label>
        <input type="color" id="calc-text" value="#ffffff" />
      </div>
      <div class="theme-control">
        <label for="btn-bg">Button Background</label>
        <input type="color" id="btn-bg" value="#333333" />
      </div>
      <div class="theme-control">
        <label for="btn-grey">Grey Buttons</label>
        <input type="color" id="btn-grey" value="#a6a6a6" />
      </div>
      <div class="theme-control">
        <label for="btn-orange">Orange Buttons</label>
        <input type="color" id="btn-orange" value="#ff9501" />
      </div>
      <button class="reset-theme" id="reset-theme">Reset to Default</button>
    </div>
    <div class="calculator">
      <div class="calculator-screen">
        <p>0</p>
      </div>
      <div class="buttons">
        <div class="btn ac bg-grey">ac</div>
        <div class="btn plus-minus bg-grey">+/-</div>
        <div class="btn percent bg-grey">%</div>
        <div class="btn division bg-orange">/</div>

        <div class="btn seven">7</div>
        <div class="btn eight">8</div>
        <div class="btn nine">9</div>
        <div class="btn multiply bg-orange">x</div>

        <div class="btn four">4</div>
        <div class="btn five">5</div>
        <div class="btn six">6</div>
        <div class="btn substraction bg-orange">-</div>

        <div class="btn one">1</div>
        <div class="btn two">2</div>
        <div class="btn three">3</div>
        <div class="btn addition bg-orange">+</div>

        <div class="btn zero">0</div>
        <div class="btn dot">.</div>
        <div class="btn equal bg-orange">=</div>
      </div>
    </div>
  </body>
</html>
